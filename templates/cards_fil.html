<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Places</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            position: fixed;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }
        .filter {
            margin-bottom: 15px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #btn-2{
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background: white;
            width: 300px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .card img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
        }
        .card h3 {
            margin: 10px 0;
            color: #333;
        }
        .card p {
            font-size: 14px;
            color: #666;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Sidebar with Filters -->
    <div class="sidebar">
        <button id='btn-2' onclick="window.location.href='/'">Home</button>
        <button id='btn-2' onclick="window.location.href='/recom'">Search Yours</button>
        <h3>Filters</h3>
        <!-- State Dropdown -->
        <div class="filter">
            <label>State:</label>
            <select id="state">
                <option value="">All States</option>
                {% for state in states %}
                <option value="{{ state }}">{{ state }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Type of Place Dropdown -->
        <div class="filter">
            <label>Type of Place:</label>
            <select id="type">
                <option value="">All Types</option>
                {% for type in types %}
                <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>
        </div>

        <button id="btn" onclick="applyFilters()">Apply Filters</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Tourist Places</h2>
        <div class="card-container" id="card-container">
            {% for place in places %}
            <div class="card">
                <img src="{{ place['Image Link'] }}" alt="Image Not Available">
                <h3>{{ place['Place Name'] }}</h3>
                <p><strong>City:</strong> {{ place['city'] }}</p>
                <p><strong>State:</strong> {{ place['state'] }}</p>
                <p><strong>Best Time:</strong> {{ place['Best time'] }}</p>
                <a href="{{ place['Visit Link'] }}" target="_blank">More Info</a>
            </div>
            {% endfor %}
        </div>
    </div>
    

    <!-- JavaScript for Filtering -->
    <script>
        function applyFilters() {
            var state = document.getElementById("state").value;
            var type = document.getElementById("type").value;

            $.post('/filter', { state, type }, function(response) {
                $('#card-container').html(response.map(place => `
                    <div class="card">
                        <img src="${place['Image Link']}" alt="Image Not Available">
                        <h3>${place['Place Name']}</h3>
                        <p><strong>City:</strong> ${place['city']}</p>
                        <p><strong>State:</strong> ${place['state']}</p>
                        <p><strong>Best Time:</strong> ${place['Best time']}</p>
                        <a href="${place['Visit Link']}" target="_blank">More Info</a>
                    </div>
                `).join(''));
            });
        }
    </script>

</body>
</html>
